    <script type="text/Javascript">
    var a=5;
    var   b=6;
    var c = a&b;
    document.write("Bitwise logical AND & = " + c +"<br>");
    var d=10;
    var e=12;
    var f = d<<e;
    document.write("shift the bits to left << = " + f +"<br>");
    var g=10;
   var  h=20;    
    var i = g>>h;
        document.write("shift the bits to right << = " + i +"<br>");
        var m=10;
         var n=13; 
         var o = m|n;
        document.write("Bitwise logical OR = " + o +"<br>");
        var p=12;
        var q=12; 
        var  r =p^q;
        document.write("Bitwise Exclusive XOR ^ = " + r +"<br>");
    </script>
